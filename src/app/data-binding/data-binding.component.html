<!-- String Interpolation -->
<h1>{{title}}</h1>
<hr>

<!-- Property Binding -->
<div>
    <button [disabled]="!isActive">Click</button>
</div>

<!-- Event Binding -->
<div>
    <input type="text" (input)="onInput($event)">
</div>

<!-- Two-way Binding -->
<div>
    <input type="text" [(ngModel)]="inputData">
    <span>{{inputData}}</span>
</div>




<hr>

<!-- 자식 컴포넌트 추가 -->
<asd-data-binding-child 
    [title]="childTitle" 
    name="박종명" 
    (childEventEmmitter)="onParentEventHandler($event)">
</asd-data-binding-child>
